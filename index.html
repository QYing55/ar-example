<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-face
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="mask"
          src="https://cdn.jsdelivr.net/gh/QYing55/ar-example/assets/mask.glb"
        ></a-asset-item>
        <a-asset-item
          id="hat"
          src="https://cdn.jsdelivr.net/gh/QYing55/ar-example/assets/hat.glb"
        ></a-asset-item>
        <a-asset-item
          id="boids"
          src="https://cdn.jsdelivr.net/gh/QYing55/ar-example/assets/boids.glb"
        ></a-asset-item>
        <a-asset-item
          id="headModel"
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/face-tracking/assets/sparkar/headOccluder.glb"
        ></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          mindar-face-occluder
          position="0 -0.3 0.15"
          rotation="0 0 0"
          scale="0.065 0.065 0.065"
          src="#headModel"
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -1.3 0"
          scale="6 5.7 6"
          src="#mask"
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          rotation="0 0 0"
          position="0 -1.2 -1.2"
          scale="13 13 13"
          src="#hat"
        ></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model
          animation-mixer
          rotation="0 90 0"
          position="0 .5 -1.5"
          scale="1 1 1"
          src="#boids"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
